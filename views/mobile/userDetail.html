<html lang="ko">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <style>
        .body {
            background-image: url('http://static.cyphers.co.kr/media/wallpaper/Ninja/Cyphers_Ninja_1680_1050.jpg');
        }
        
        input[type='text'] {
            width: 78%;
        }
        
        .con {
            margin-top: 10px;
            padding: 15px;
            position: relative;
            width: 350px;
            height: 1035px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }
        
        .bottom {
            margin-top: 20px;
            float: left;
            padding: 15px;
            position: relative;
            width: 350px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: auto;
        }
        
        .red {
            color: red;
        }
        
        .blue {
            color: blue;
        }
        
        .infoDiv {
            color: black;
            background-color: yellow;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .infoLayer {
            overflow: auto;
            height: 550px;
        }
        
        .infoLayer div {
            float: left;
            padding: 1px;
        }
        
        .infoLayer2 {
            overflow-x: hidden;
            overflow-y: auto;
            height: 1035px;
        }
        
        .infoLayer2 div {
            float: left;
            padding: 1px;
        }
        
        .drawIcon {
            width: 30px;
            height: 30px;
        }
        
        #main {
            width: 350px;
        }
        
        .bold {
            font-weight: bold;
        }
        
        .width100p {
            width: 100%;
        }
        
        .width33p {
            width: 33%;
        }
        
        .width25p {
            width: 25%;
        }
        
        .width45p {
            width: 45%;
        }
        
        .parent {
            display: table;
            table-layout: fixed;
        }
        
        .child {
            display: table-cell;
        }
        
        .mapCard {
            background-color: #c2beff;
            margin-top: 10px;
            margin-bottom: 12px;
            border-radius: 5px;
        }
        
        .title {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>

    <script src="/js/apiUserDetailCall.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var tankerIcon = "http://static.cyphers.co.kr/img/game_position/position1.jpg";
        var adIcon = "http://static.cyphers.co.kr/img/game_position/position3.jpg";
        var meleeIcon = "http://static.cyphers.co.kr/img/game_position/position2.jpg";
        var suppIcon = "http://static.cyphers.co.kr/img/game_position/position4.jpg";

        var backgroundImg = [
            "http://static.cyphers.co.kr/media/wallpaper/Ndc6/Cyphers_Ndc6_1680_1050.jpg" // 6인의 사이퍼
            , "http://static.cyphers.co.kr/media/wallpaper/Bruce/Cyphers_Bruce_1680_1050.jpg" // 부루스
            , "http://static.cyphers.co.kr/media/wallpaper/Ellie/Cyphers_Ellie_1680_1050.jpg" // 엘리
            , "http://static.cyphers.co.kr/media/wallpaper/Issac/Cyphers_Issac_1680_1050.jpg" // 이작
            , "http://static.cyphers.co.kr/media/wallpaper/Hotaru/Cyphers_Hotaru_1680_1050.jpg" //호타루
            , "http://static.cyphers.co.kr/media/wallpaper/Ninja/Cyphers_Ninja_1680_1050.jpg" // 쌍닌자
            , "http://static.cyphers.co.kr/media/wallpaper/Peter/Cyphers_Peter_1680_1050.jpg" //피터
            , "http://static.cyphers.co.kr/media/wallpaper/CharlotteWithDeimus/Cyphers_Cwd_1680_1050.jpg" //다무 샬럿
        ];

        $(document).ready(function() {
            var imgUrl = backgroundImg[getRandomInt(0, backgroundImg.length)];
            $(".body").css("background-image", "url(" + imgUrl + ")");

            let nickname = '<%=searchNickname%>';
            if (nickname != '') {
                $("#nickNames").val(nickname);
                search('nickNames');
            }
        });
    </script>
</head>

<body class="body">

    <div id="main">
        <div class="con" style="width: 350px;height: 20px;">
            <b>마을주민1 검색기</b>
            <input type="radio" name="gameType" id="gameType_rating" value="rating" checked />
            <label for="gameType_rating"> 공식 </label>
            <input type="radio" name="gameType" id="gameType_normal" value="normal" />
            <label for="gameType_normal"> 일반 </label>
        </div>
        <div id="con1" class="con" style="height:400px">
            <div class="title width100p">상세</div>
            <input type="text" id="nickNames" onKeyPress="if(event.keyCode == 13) { search('nickNames'); } " placeholder="한명만 검색하세요" />
            <input type="button" value="검색" onCdivck="search('nickNames');">
            <div id="con1_2" class="infoLayer2"> </div>
        </div>
        <div id="con2" class="con">
            <div class="title">맵별 승률</div>
            <div id="con2_2" class="infoLayer2"> </div>
        </div>
    </div>

    <div id="template" class="infoDiv" style="display:none">
        <div id="defaultDiv">
            <div id="gameTypeDiv" class="red bold width100p"></div>
            <div class="width100p">
                <div id="nickNameDiv" class="width25p bold"></div>
                <div id="levelDiv" class="width25p"></div>
                <div id="clanDiv" class="width33p"></div>
            </div>
            <div class="width100p">
                <div class="width45p">현재 rp : <span id="currRP" class="bold red"></span></div>
                <div class="width45p">최고 rp : <span id="maxRP"></span></div>
                <div id="playGameDiv">
                    <!-- 승률 : 50% [100승 101패 2중단]-->
                </div>
            </div>
        </div>
        <div id="positionDiv">
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position1.jpg"> <span id="tankerSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position2.jpg"> <span id="meleeSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position3.jpg"> <span id="adSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position4.jpg"> <span id="suppSpan"></span></div>
        </div>
        <div id="recentlyDiv">
            <div class="width100p bold" id="recentlyDivTitle">
                <!--최근 10게임 -->
            </div>
            <div id="recentlyResultDiv" class="width100p parent">

            </div>
        </div>
        <div id="mostCharDiv">
            <div id="mostCharTitleDiv" class="width100p bold">자주하는캐릭 TOP3</div>
            <div id="mostCharDetailDiv">
                <!-- 자주하는 캐릭 top3 -->
            </div>
        </div>
    </div>

    <div id="template2" style="display:none">
        <div id="river" class="mapCard">
            <div class="title width100p">리버포드</div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position1.jpg"> <span id="tankerSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position2.jpg"> <span id="meleeSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position3.jpg"> <span id="adSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position4.jpg"> <span id="suppSpan"></span></div>
            <div id="often" class="width100p">
                <div id="mostCharTitleDiv" class="width100p bold">자주하는캐릭 TOP3</div>
                <div id="mostCharDetailDiv">
                    <!-- 자주하는 캐릭 top3 -->
                </div>
            </div>
        </div>
        <div id="metro" class="mapCard">
            <div class="title width100p">메트로폴리스</div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position1.jpg"> <span id="tankerSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position2.jpg"> <span id="meleeSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position3.jpg"> <span id="adSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position4.jpg"> <span id="suppSpan"></span></div>
            <div id="often" class="width100p">
                <div id="mostCharTitleDiv" class="width100p bold">자주하는캐릭 TOP3</div>
                <div id="mostCharDetailDiv">
                    <!-- 자주하는 캐릭 top3 -->
                </div>
            </div>
        </div>
        <div id="bristol" class="mapCard">
            <div class="title width100p">브리스톨</div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position1.jpg"> <span id="tankerSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position2.jpg"> <span id="meleeSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position3.jpg"> <span id="adSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position4.jpg"> <span id="suppSpan"></span></div>
            <div id="often" class="width100p">
                <div id="mostCharTitleDiv" class="width100p bold">자주하는캐릭 TOP3</div>
                <div id="mostCharDetailDiv">
                    <!-- 자주하는 캐릭 top3 -->
                </div>
            </div>
        </div>
        <div id="spring" class="mapCard">
            <div class="title width100p">스프링필드</div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position1.jpg"> <span id="tankerSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position2.jpg"> <span id="meleeSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position3.jpg"> <span id="adSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position4.jpg"> <span id="suppSpan"></span></div>
            <div id="often" class="width100p">
                <div id="mostCharTitleDiv" class="width100p bold">자주하는캐릭 TOP3</div>
                <div id="mostCharDetailDiv">
                    <!-- 자주하는 캐릭 top3 -->
                </div>
            </div>
        </div>
        <div id="asia" class="mapCard">
            <div class="title width100p">그랑플람 아시아지부</div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position1.jpg"> <span id="tankerSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position2.jpg"> <span id="meleeSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position3.jpg"> <span id="adSpan"></span></div>
            <div class="width45p"><img class="drawIcon" src="http://static.cyphers.co.kr/img/game_position/position4.jpg"> <span id="suppSpan"></span></div>
            <div id="often" class="width100p">
                <div id="mostCharTitleDiv" class="width100p bold">자주하는캐릭 TOP3</div>
                <div id="mostCharDetailDiv">
                    <!-- 자주하는 캐릭 top3 -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
